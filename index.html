<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <button class="btn rock">Rock</button>
    <button class="btn paper">Paper</button>
    <button class="btn scissors">Scissors</button>
    <div class="content">
        <p class="humanChoice">Your Choice: </p>
        <p class="compChoice">Computer Choice: </p>
        <p class="result">Result: </p>
        <p class="humanScore">Your Score: </p>
        <p class="compScore">Computer Score: </p>
        <p class="gameResult">Winner:  </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
